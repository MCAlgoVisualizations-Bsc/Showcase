name: Deploy to DigitalOcean

on:
  push:
    branches: [main, dev]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        id: vars
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "CONTAINER=minecraft-prod" >> $GITHUB_OUTPUT
            echo "BRANCH=main" >> $GITHUB_OUTPUT
          else
            echo "CONTAINER=minecraft-dev" >> $GITHUB_OUTPUT
            echo "BRANCH=dev" >> $GITHUB_OUTPUT
          fi

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd ~/Architecture
            git fetch origin
            git checkout ${{ steps.vars.outputs.BRANCH }}
            git pull origin ${{ steps.vars.outputs.BRANCH }}
            docker compose build ${{ steps.vars.outputs.CONTAINER }}
            docker compose up -d ${{ steps.vars.outputs.CONTAINER }}
