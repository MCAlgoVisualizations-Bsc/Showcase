name: Deploy Multi-Container Server

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. CONFIGURATION: Set Ports and Names based on Branch
      - name: Set Environment Variables
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "Target: PRODUCTION"
            echo "CONTAINER_NAME=minecraft-prod" >> $GITHUB_ENV
            echo "HOST_PORT=25565" >> $GITHUB_ENV
          else
            echo "Target: DEVELOPMENT"
            echo "CONTAINER_NAME=minecraft-dev" >> $GITHUB_ENV
            echo "HOST_PORT=25566" >> $GITHUB_ENV
          fi

      # 2. FIX: Convert Username to Lowercase
      - name: Lowercase Repo Owner
        run: |
          echo "REPO_OWNER=${OWNER,,}" >> $GITHUB_ENV
        env:
          OWNER: '${{ github.repository_owner }}'

      # 3. Build & Push
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Uses the lowercase variable + hardcoded 'thesis-server' name
          tags: ghcr.io/${{ env.REPO_OWNER }}/thesis-server:latest

      # 4. Deploy to DigitalOcean
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Inject the lowercase name into the server script
            IMAGE_NAME="ghcr.io/${{ env.REPO_OWNER }}/thesis-server:latest"

            # Login
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull
            docker pull $IMAGE_NAME

            # Stop/Remove existing container
            docker stop ${{ env.CONTAINER_NAME }} || true
            docker rm ${{ env.CONTAINER_NAME }} || true

            # Run new container
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              -p ${{ env.HOST_PORT }}:25565 \
              -v /root/${{ env.CONTAINER_NAME }}-data:/app \
              --restart unless-stopped \
              $IMAGE_NAME
